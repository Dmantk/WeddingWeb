<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An & Trân Wedding</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Gamja+Flower&family=Teko:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ========================= -->
    <!--   HERO SECTION            -->
    <!-- ========================= -->
    <div class="hero">
        <img src="assets/hero.jpg" alt="Couple Photo" class="hero-image">
        <div class="overlay"></div>

        <div class="hero-content">
            <h1 class="names">An & Trân</h1>
            <div class="subtitle">Trân trọng kính mời</div>

            <div class="save-the-date-box">
                <div class="save-title">Lễ Thành Hôn</div>
                <div class="save-date">21 • 03 • 2025</div>
            </div>

            <div class="btn-group">
                <a href="#info" class="btn">Thông tin dự tiệc</a>
                <a href="#rsvp" class="btn ghost">Mừng cưới</a>
            </div>
        </div>

        <!-- Wave -->
        <div class="wave-divider">
            <svg class="wave" viewBox="0 0 1200 90" preserveAspectRatio="none">
                <path d="M0,30 C300,90 900,-30 1200,30 V90 H0 Z"></path>
            </svg>
        </div>
    </div>


    <!-- ========================= -->
    <!--   COUNTDOWN SECTION       -->
    <!-- ========================= -->
    <section id="info" class="section center">
        <h2 class="section-title">Countdown to Our Wedding</h2>
        <p class="section-subtitle">Chúng mình đã yêu nhau được:</p>

        <div class="timer">
            <div><span id="days">0</span><br>Ngày</div>
            <div><span id="hours">0</span><br>Giờ</div>
            <div><span id="minutes">0</span><br>Phút</div>
            <div><span id="seconds">0</span><br>Giây</div>
        </div>
    </section>


    <!-- ========================= -->
    <!--   GALLERY SECTION         -->
    <!-- ========================= -->
    <section class="section">
        <h2 class="section-title center">Album Hình Của Chúng Mình</h2>

        <div class="gallery-grid">
            <img src="assets/g1.jpg">
            <img src="assets/g2.jpg">
            <img src="assets/g3.jpg">
            <img src="assets/g4.jpg">
            <img src="assets/g5.jpg">
            <img src="assets/g6.jpg">
        </div>
    </section>


    <!-- ========================= -->
    <!--   LOCATION SECTION        -->
    <!-- ========================= -->
    <section class="section center">
        <h2 class="section-title">Địa Điểm Tổ Chức</h2>

        <div class="map-wrap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18..." allowfullscreen loading="lazy"></iframe>
        </div>
    </section>


    <!-- ========================= -->
    <!--   RSVP SECTION            -->
    <!-- ========================= -->
    <section id="rsvp" class="section">
        <h2 class="section-title center">Gửi Lời Chúc / Mừng Cưới</h2>

        <form class="rsvp-form">
            <label>
                Họ và tên:
                <input type="text" required>
            </label>

            <label>
                Lời nhắn:
                <textarea rows="4"></textarea>
            </label>

            <div class="form-actions">
                <button type="submit" class="btn">Gửi</button>
            </div>

            <div class="status"></div>
        </form>
    </section>


    <!-- ========================= -->
    <!--   FOOTER                  -->
    <!-- ========================= -->
    <footer class="footer">
        © 2025 An & Trân — Wedding Invitation
    </footer>


    <!-- Countdown Script -->
    <script>
        const target = new Date("2025-03-21T00:00:00").getTime();
        setInterval(() => {
            let now = new Date().getTime();
            let diff = target - now;

            document.getElementById("days").innerText = Math.floor(diff / (1000*60*60*24));
            document.getElementById("hours").innerText = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            document.getElementById("minutes").innerText = Math.floor((diff%(1000*60*60))/(1000*60));
            document.getElementById("seconds").innerText = Math.floor((diff%(1000*60))/1000);
        }, 1000);
    </script>

</body>
</html>
